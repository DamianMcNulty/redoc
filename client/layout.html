<head>
  <title>Documentation</title>
  <meta name="viewport" content="width=device-width">
</head>

<template name="layout">
  <div class="doc-page">
    <div class="header">
      {{> Template.dynamic template="header"}}
    </div>
    <div class="main main-docs" id="main">
      <div class="content">
        {{> Template.dynamic template="docs"}}
      </div>
    </div>
    <div class="footer">
      {{> Template.dynamic template="footer"}}
    </div>
  </div>
</template>
